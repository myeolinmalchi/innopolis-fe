<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/tab-area.css" />
        <link rel="stylesheet" href="/css/top-nav.css" />
        <link
            rel="stylesheet"
            href="/css/pages/customer-support/customer-support.css"
        />
        <link rel="stylesheet" href="/css/calendar.css" />
        <link
            rel="stylesheet"
            href="/css/customer-support/customer-support.css"
        />
        <script type="text/javascript" src="/js/components/tab.js"></script>
        <script
            type="text/javascript"
            src="/js/components/tab-area.js"
        ></script>
        <script
            type="text/javascript"
            src="/js/components/pagination.js"
        ></script>
        <script type="text/javascript" src="/js/components/top-nav.js"></script>
        <script type="text/javascript" src="/js/components/button.js"></script>
        <script type="text/javascript" src="/js/components/footer.js"></script>
        <script
            type="text/javascript"
            src="/js/components/calendar.js"
        ></script>
        <script
            type="text/javascript"
            src="/js/components/top-image.js"
        ></script>
        <script src="/js/common/render-components.js"></script>
    </head>
    <body>
        <top-nav focus="5"></top-nav>
        <going-up></going-up>
        <div class="tab-area">
            <div class="inner-content introduce">
                <div class="title" style="color: var(--text-primary)">
                    충남천안•아산강소특구의<br />
                    공지사항입니다.
                </div>
            </div>
            <div class="inner-content tab-container">
                <div
                    class="tab title blue-filled"
                    onclick="location.href='/html/pages/customer-support/notice.html'"
                >
                    공지사항
                </div>
                <div
                    class="tab title blue"
                    onclick="location.href='/html/pages/customer-support/business.html'"
                >
                    사업공고
                </div>
                <div
                    class="tab title blue"
                    onclick="location.href='/html/pages/customer-support/calendar.html'"
                >
                    특구일정
                </div>
                <div
                    class="tab title blue"
                    onclick="location.href='/html/pages/customer-support/meetingroom.html'"
                >
                    회의실 예약
                </div>
            </div>
        </div>
        <div id="content1">
            <top-image
                img_src="/image/pages/customer-support/1-0.png"
                title="충남천안•아산강소특구의 최신 소식과
            공지사항을 확인할 수 있습니다."
                summary="공지사항 확인하기!"
            ></top-image>
            <div class="content-wrapper">
                <div class="post-container">
                    <div
                        onclick="location.href='/html/pages/customer-support/notice-detail.html?idx=${idx}'"
                    >
                        <span class="title-bd">
                            <span class="notice-primary body-bd">공지</span>
                            제목
                        </span>
                        <span class="body-me">22.11.11</span>
                    </div>
                    <div
                        onclick="location.href='/html/pages/customer-support/notice-detail.html?idx=${idx}'"
                    >
                        <span class="title-bd"> 제목 </span>
                        <span class="body-me">22.11.11</span>
                    </div>
                </div>
                <pagination-container>
                    <pagination-arrow direction="left"></pagination-arrow>
                    <pagination-unit state="focus">1</pagination-unit>
                    <pagination-arrow direction="right"></pagination-arrow>
                </pagination-container>
            </div>
        </div>
        <footer-default></footer-default>
    </body>
</html>
