<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/tab-area.css" />
        <link rel="stylesheet" href="/css/top-nav.css" />
        <link
            rel="stylesheet"
            href="/css/pages/research-field/research-field.css"
        />
        <link rel="stylesheet" href="/css/common.css" />
        <script type="text/javascript" src="/js/components/tab.js"></script>
        <script
            type="text/javascript"
            src="/js/components/tab-area.js"
        ></script>
        <script
            type="text/javascript"
            src="/js/components/pagination.js"
        ></script>
        <script type="text/javascript" src="/js/components/top-nav.js"></script>
        <script type="text/javascript" src="/js/components/button.js"></script>
        <script type="text/javascript" src="/js/components/footer.js"></script>
        <script
            type="text/javascript"
            src="/js/components/top-image.js"
        ></script>
        <script src="/js/common/render-components.js"></script>
    </head>
    <body>
        <top-nav focus="3"></top-nav>
        <going-up></going-up>
        <tab-area>
            <tab-introduction-container>
                <tab-introduction-content>
                    충남천안•아산강소특구의<br />
                    특화연구분야를 소개합니다.
                </tab-introduction-content>
                <tab-introduction-content>
                    충남천안•아산강소특구의<br />
                    특구보유장비를 소개합니다.
                </tab-introduction-content>
                <tab-introduction-content>
                    충남천안•아산강소특구의<br />
                    특구기술자료를 소개합니다.
                </tab-introduction-content>
            </tab-introduction-container>
            <tab-container>
                <tab-default type="primary">특화연구분야</tab-default>
                <tab-default type="primary">특구보유장비</tab-default>
                <tab-default type="primary">특구기술자료</tab-default>
            </tab-container>
        </tab-area>
        <tab-content-area>
            <tab-content id="content1">
                <top-image
                    img_src="/image/pages/research-field/1-0.png"
                    title="자동차 기관 소속의 전문 연구진들과
            기업 간의 R&D 협력을 수행합니다."
                    summary="연구분야 확인하기!"
                ></top-image>
                <div class="content-wrapper">
                    <div class="post-container"></div>
                    <pagination-container>
                        <pagination-arrow direction="left"></pagination-arrow>
                        <pagination-unit state="focus">1</pagination-unit>
                        <pagination-arrow direction="right"></pagination-arrow>
                    </pagination-container>
                </div>
            </tab-content>
            <tab-content id="content2">
                <top-image
                    img_src="/image/pages/research-field/2-0.png"
                    title="다양한 특구 장비를 보유하고 있으며
            입주 기업에게 장비 대여를 지원합니다."
                    summary="특구보유장비 확인하기!"
                ></top-image>
                <div class="content-wrapper">
                    <div class="post-container"></div>
                    <pagination-container>
                        <pagination-arrow direction="left"></pagination-arrow>
                        <pagination-unit state="focus">1</pagination-unit>
                        <pagination-arrow direction="right"></pagination-arrow>
                    </pagination-container>
                </div>
            </tab-content>
            <tab-content id="content3">
                <top-image
                    img_src="/image/pages/research-field/3-0.png"
                    title="창업자와 기업의 기술사업화를 활성화하기 위해
            우수기술 발굴과 거래를 지원합니다."
                    summary="특구기술자료 확인하기!"
                ></top-image>
                <div class="content-wrapper">
                    <div class="post-container"></div>
                    <pagination-container>
                        <pagination-arrow direction="left"></pagination-arrow>
                        <pagination-unit state="focus">1</pagination-unit>
                        <pagination-arrow direction="right"></pagination-arrow>
                    </pagination-container></div
            ></tab-content>
        </tab-content-area>
        <footer-default></footer-default>

        <script src="/js/pages/research-field.js"></script>
    </body>
</html>
