                    title="충남천안•아산강소특구 내 소속중인

                                        회사소개의 내용이 들어와야
                                        합니다.
                                    </div>
                                    <div
                                        class="companyHompage round-04"
                                    >
                                        <input
                                            type="button"
                                            value="홈페이지"

                                        />

                                </div>
                            </div>
                        </div>
                        <pagination-container>
                            <pagination-arrow
                                direction="left"
                            ></pagination-arrow>
                            <pagination-unit link="/1"
                                >1</pagination-unit
                            >
                            <pagination-unit state="focus"
                                >2</pagination-unit
                            >
                            <pagination-unit>3</pagination-unit>
                            <pagination-unit>4</pagination-unit>

                            ></pagination-arrow>
                        </pagination-container>
                    </div>
                </div>

        <tab-content-area> </tab-content-area>

        <footer-default></footer-default>
        <script>
            const [map1, map2] = [
                document.querySelector('#content1 div.location-item.map'),
                document.querySelector('#content2 div.location-item.map'),
            ];

            const position1 = new kakao.maps.LatLng(36.8020107, 127.091351);
            const position2 = new kakao.maps.LatLng(36.8020107, 127.091351);

            const map_object1 = new kakao.maps.Map(map1, {
                center: position1,
                level: 3,
            });
            const map_object2 = new kakao.maps.Map(map2, {
                center: position2,
                level: 3,
            });

            const marker1 = new kakao.maps.Marker({
                position: position1,
            });
            marker1.setMap(map_object1);
            const marker2 = new kakao.maps.Marker({
                position: position2,
            });
            marker2.setMap(map_object2);

            const content_area = document.querySelector('tab-content-area');
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((m) => {
                    if (
                        m.type === 'attributes' &&
                        m.attributeName === 'tab-number'
                    ) {
                        map_object1.relayout();
                        map_object1.setCenter(position1);
                        map_object2.relayout();
                        map_object2.setCenter(position2);
                    }
                });
            });

            observer.observe(content_area, {
                attributes: true,
            });
        </script>
    </body>
