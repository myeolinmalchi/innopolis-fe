<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/tab-area.css" />
        <link rel="stylesheet" href="/css/pages/tech-info/tech-info.css" />
        <link rel="stylesheet" href="/css/tab-area.css" />
        <script
            type="text/javascript"
            src="/js/common/render-components.js"
        ></script>
        <script type="text/javascript" src="/js/components/top-nav.js"></script>
        <script type="text/javascript" src="/js/components/button.js"></script>
        <script type="text/javascript" src="/js/components/tab.js"></script>
        <script type="text/javascript" src="/js/components/footer.js"></script>
        <script
            type="text/javascript"
            src="/js/components/top-image.js"
        ></script>

        <script
            type="text/javascript"
            src="/js/components/tab-area.js"
        ></script>
        <script
            type="text/javascript"
            src="/js/components/text-field.js"
        ></script>
        <script
            type="text/javascript"
            src="/js/components/pagination.js"
        ></script>
        <link rel="stylesheet" href="/css/top-nav.css" />
    </head>
    <body>
        <top-nav focus="2"></top-nav>
        <going-up></going-up>
        <div class="tab-area">
            <div class="inner-content introduce">
                <div class="title" style="color: var(--text-primary)">
                    충남천안•아산강소특구의<br />
                    기술홍보영상을 소개합니다.
                </div>
            </div>
            <div class="inner-content tab-container">
                <div
                    class="tab title blue"
                    onclick="location.href='/html/pages/tech-info/excellent-tech.html'"
                >
                    우수기술
                </div>
                <div
                    class="tab title blue"
                    onclick="location.href='/html/pages/tech-info/search-tech.html'"
                >
                    기술검색
                </div>
                <div
                    class="tab title blue-filled"
                    onclick="location.href='/html/pages/tech-info/video.html'"
                >
                    기술영상
                </div>
                <div
                    class="tab title blue"
                    onclick="location.href='/html/pages/tech-info/trend.html'"
                >
                    기술동향
                </div>
            </div>
        </div>
        <div id="content3">
            <top-image
                img_src="/image/pages/tech-info/3-0.png"
                title="기술 소개 자료를 영상을 통해 시청할 수 있어
            보다 쉽게 기술을 이해할 수 있습니다."
                summary="기술영상 관람하기!"
            ></top-image>
            <div class="content-wrapper">
                <div class="post-container">
                    <div class="post-wrapper">
                        <img
                            class="post-img"
                            src="/image/empty-thumbnail.png"
                            alt=""
                        />
                        <div class="post-detail-wrapper">
                            <span class="post-detail-ti body-bd"
                                >도로구조물의 신축이음구조 및 이의
                                시공방법</span
                            >
                            <span class="post-detail-date body-me">
                                YY.MM.DD
                            </span>
                        </div>
                    </div>
                </div>
                <pagination-container>
                    <pagination-arrow direction="left"></pagination-arrow>
                    <pagination-unit link="/1">1</pagination-unit>
                    <pagination-unit state="focus">2</pagination-unit>
                    <pagination-unit>3</pagination-unit>
                    <pagination-unit>4</pagination-unit>
                    <pagination-unit>5</pagination-unit>
                    <pagination-arrow direction="right"></pagination-arrow>
                </pagination-container>
            </div>
        </div>
        <footer-default></footer-default>
    </body>
</html>
