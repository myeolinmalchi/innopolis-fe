<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/common.css" />
        <link
            rel="stylesheet"
            href="/css/pages/tech-info/search-tech-detail.css"
        />
        <script type="text/javascript" src="/js/components/button.js"></script>
        <link rel="stylesheet" href="/css/top-nav.css" />
        <script type="text/javascript" src="/js/components/top-nav.js"></script>
    </head>
    <body>
        <top-nav></top-nav>
        <div class="content-wrapper">
            <span class="main-title title-bd">-</span>
            <img class="main-img" src="" alt="" />
            <div class="detail-wrapper">
                <span class="detail-title title-bd">장비설명</span>
                <table class="detail-table">
                    <tr class="detail-table-row">
                        <td class="table-name body-bd">출원번호</td>
                        <td class="table-value body-me"></td>
                        <td class="table-name body-bd">출원일</td>
                        <td class="table-value body-me"></td>
                    </tr>
                    <tr class="detail-table-row">
                        <td class="table-name body-bd">등록번호</td>
                        <td class="table-value body-me"></td>
                        <td class="table-name body-bd">등록일</td>
                        <td class="table-value body-me"></td>
                    </tr>
                    <tr class="detail-table-row">
                        <td class="table-name body-bd">출원인</td>
                        <td class="table-value body-me"></td>
                        <td class="table-name body-bd">발명자/고안자</td>
                        <td class="table-value body-me"></td>
                    </tr>
                    <tr class="detail-table-row">
                        <td class="table-name body-bd">존속기간(예상)만료일</td>
                        <td class="table-value body-me"></td>
                        <td class="table-name body-bd">현재관리자</td>
                        <td class="table-value body-me"></td>
                    </tr>
                </table>
            </div>

            <div class="summary-wrapper">
                <span class="summary-title title-bd">요약</span>
                <span class="summary-content body-me"> </span>
            </div>

            <span class="caution body-me"></span>

            <div class="button-wrapper">
                <button-default
                    style_="outline"
                    onclick="location.href='/html/pages/tech-info.html'"
                    >목록으로</button-default
                >
            </div>
        </div>
        <script>
            let post;
            const contentWrapper = document.querySelector(
                'div.content-wrapper',
            );
            const render = () => {
                contentWrapper.innerHTML = `
            <span class="main-title title-bd"
                >${post.title}</span
            >
            <div class="detail-wrapper">
                <span class="detail-title title-bd">장비설명</span>
                <table class="detail-table">
                    <tr class="detail-table-row">
                        <td class="table-name body-bd">출원번호</td>
                        <td class="table-value body-me">${post.detail.출원번호}</td>
                        <td class="table-name body-bd">출원일</td>
                        <td class="table-value body-me">${post.detail.출원일}</td>
                    </tr>
                    <tr class="detail-table-row">
                        <td class="table-name body-bd">등록번호</td>
                        <td class="table-value body-me">${post.detail.등록번호}</td>
                        <td class="table-name body-bd">등록일</td>
                        <td class="table-value body-me">${post.detail.등록일}</td>
                    </tr>
                    <tr class="detail-table-row">
                        <td class="table-name body-bd">출원인</td>
                        <td class="table-value body-me">
                        ${post.detail.출원인}
                        </td>
                        <td class="table-name body-bd">발명자/고안자</td>
                        <td class="table-value body-me">
                            ${post.detail.발명자}
                        </td>
                    </tr>
                    <tr class="detail-table-row">
                        <td class="table-name body-bd">존속기간(예상)만료일</td>
                        <td class="table-value body-me">${post.detail.존속기간만료}</td>
                        <td class="table-name body-bd">현재권리자</td>
                        <td class="table-value body-me">
                        ${post.detail.현재권리자}
                        </td>
                    </tr>
                </table>
            </div>

            <div class="summary-wrapper">
                <span class="summary-title title-bd">요약</span>
                <span class="summary-content body-me">
                ${post.summary}
                </span>
            </div>
                        <div class="summary-wrapper">
                <span class="summary-title title-bd">대표청구항</span>
                <span class="summary-content body-me">
                ${post.claim}
                </span>
            </div>

            <span class="caution body-me"
                >AI 자동 식별 결과로 적합하지 않은 문장이 있을 수 있으니, 이용에
                유의하시기 바랍니다.</span
            >

            <div class="button-wrapper">
                <button-default
                    style_="outline"
                    onclick="location.href='/html/pages/tech-info.html'"
                    >목록으로</button-default
                >
            </div>
                `;
            };
            window.onload = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const index = urlParams.get('idx');
                const res = await fetch(
                    '/resources/pages/tech-info/search-tech.json',
                );
                const posts = await res.json();
                post = posts[index];
                render();
            };
        </script>
    </body>
</html>
